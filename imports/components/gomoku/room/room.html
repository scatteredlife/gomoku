<template name="room">
    <div class="block__list-item room">
        <span class="room__name">{{name}}</span>
        <span class="room__actions action">
            {{#if player2}}
                <span class="actions__button">Full</span>
            {{else}}
                <span class="actions__button actions__button--join">Join</span>
            {{/if}}
        </span>
    </div>
</template>
